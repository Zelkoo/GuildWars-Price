<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
    <input matEndDate placeholder="End date" [(ngModel)]="endDate">
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
<button mat-raised-button color="primary" (click)="getPriceHistory()">Show price history</button>

<div class="table-container">
  <div *ngIf="priceHistory$ | async" class=" demo-table">
    <h3>{{selectedItem}} vendor price</h3>
    <table mat-table [dataSource]="priceHistory$ | async" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="demo-id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="demo-price">
        <th mat-header-cell *matHeaderCellDef> Vendor Price </th>
        <td mat-cell *matCellDef="let item"> {{item.price}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="demo-date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let item"> {{item.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<app-materials-list (itemSelected)="onItemSelected($event)"></app-materials-list>
